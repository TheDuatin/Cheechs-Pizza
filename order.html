    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Cheech's Pizza : Online Order</title>
  </head>
  <body>
    <header>
      <img src="header.jpg" alt="Header">
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="order.html">Order Online</a></li>
          <li><a href="">Our Location</a></li>
        </ul>
      </nav>
    </header>

    <div class="OrderForm">
        <h3>Enter Your Order</h3>
        Please fill in the form.
        <input type="text" name="name"  required placeholder="Name">
        <input type="tel" name="phone" required placeholder="123-456-7890">
        <select name="Pizza Type">
            <option value="" disabled selected>Select a Pizza</option>
            <option value="cheese">Cheese/Make your own</option>
            <option value="cheech">Cheech's Pizza</option>
            <option value="bbqchix">BBQ Chicken</option>
            <option value="hawaiian">Hawaiian</option>
            <option value="meatloveers">Meat Lover's</option>
            <option value="pesto">Pesto Pizza</option>
        </select>
        <input type="number" name="Amount" value="1" min="1" max="12">
        <input type="submit" value="Submit">
    </div>

    <div class="InfoBox">
      <div class="Testimonial">
        <h3>Tony Roberts</h3>
        <img src="5star.png" alt="" style="Height: 100px;">
        <p>"I can't remember a time I wasn't blown away by the Cheech's House Pizza. I recommend it to anybody."</p>
      </div>
    </div>

  </body>
